---
name: "Pull Request: Validate"

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.head_ref }}-pr-validate
  cancel-in-progress: true

jobs:
  # Pin to main to prevent accidental injection of malicious code
  simple-checks:
    uses: ryan-mcd/k3s-containers/.github/workflows/simple-checks.yaml@main

  get-changed-images:
    uses: ryan-mcd/k3s-containers/.github/workflows/get-changed-images.yaml@main

  build-images:
    needs: [simple-checks, get-changed-images]
    if: ${{ needs.get-changed-images.outputs.addedOrModified == 'true' }}
    uses: ryan-mcd/k3s-containers/.github/workflows/build-images.yaml@main
    secrets: inherit
    with:
      appsToBuild: "${{ needs.get-changed-images.outputs.addedOrModifiedImages }}"
      pushImages: false
      sendNotifications: false
